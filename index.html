<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--CSS has several different units for expressing size-->
    <!--It is important to know what are the lenght values that CSS properties
        such as width, margin, font size take...
        Size is a number followed by a length unit, such as 10px, 2em, etc.
        For example: 
        font-size: 10px;-->


    <!--Percentage vs Pixels -->
    <!--Percentage: size relative to the parent element
        Pixels: size relative to the viewing device -->
    <h2>Percentage vs Pixels</h2>
    <div class="box fifty-percent ">50%</div>
    <div class="box one-hundred-pixels ">100px</div>

    <!--Second Part-->
    <!-- vw & vh -->
    <!--vw: size relative to 1% of the width of the window size
            vh: size relative to 1% of the height of the window size-->
    <h2>vw & vh</h2>
    <div class="box fifty-vw ">50vw</div>
    <div class="box twenty-five-vh ">25vh</div>

    <hr>

    <div class="parent">
        <div class="box fifty-percent ">50%</div>
        <div class="box one-hundred-pixels ">100px</div>
        <!--Second Part-->
        <div class="box fifty-vw ">50vw</div>
        <div class="box twenty-five-vh ">25vh</div>
    </div>

    <hr>
    <!-- rem & em -->
    <!--rem: size relative to font-size of the root element
            vh: size relative to the font-size of the element 
            (2em means 2 times the size of the current font)-->
    <h2>rem & em</h2>
    <div class="one-rem">1rem</div>
    <div class="one-em">1em</div>

    <div class="two-rem">2rem</div>
    <div class="two-em">2em</div>

    <hr>
    <div class="second-parent">
        <div class="one-rem">1rem</div>
        <div class="one-em">1em</div>
        <div class="two-rem">2rem</div>
        <div class="two-em">2em</div>
    </div>
</body>

</html>
